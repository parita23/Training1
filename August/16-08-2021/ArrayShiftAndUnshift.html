<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=["dhf","abc","def","ghi"];
        document.write(a+"<br>");
        //shift delete value from first
        document.write("<p><b><h1>shift Array</h1></b></p>")
        a.shift();
        document.write(a+"<br>");
        //unshift mean add value in first
        document.write("<p><b><h1>unshift Array</h1></b></p>")
        a.unshift("pari");
        document.write(a+"<br>");
    </script>
</body>
</html>
