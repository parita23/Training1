<!DOCTYPE html>
<html lang="en">

    <title>Function Demo</title>

<body>
    <script>
        function fullName(fname,lname)
        {
            var a=fname+" "+lname;
            return a;
        }
        var fun=fullName("parita","Ganatra");
        document.write(fun);
    </script>
