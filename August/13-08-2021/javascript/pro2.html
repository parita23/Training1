<html>
    <head>
        <title>Area of square
        </title>
        <script>
            //area of square
            function square(){
                var a=prompt("Enter length");
                c=a*a
                document.write("Area of square is:",c);
            }
        </script>
    </head>
    <body>
        <p>Area of square</p>
    
        <input type="button" onclick="square()" value="Show prompt box" />

    </body>
</html>
