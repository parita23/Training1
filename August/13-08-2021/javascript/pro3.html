<html>
    <head>
        <title>Area of circle
        </title>
        <script>
            //area of circle
            function circle(){
                var r=prompt("Enter radius");
                c=3.14*r*r
                document.write("Area of circle is:",c);
            }
        </script>
    </head>
    <body>
        <p>Area of circle</p>
    
        <input type="button" onclick="circle()" value="Show prompt box" />

    </body>
</html>
