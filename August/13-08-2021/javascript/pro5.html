<html>
    <head>
        <title>even or odd</title>
    </head>
    <script>
        //calculate the number is even or odd
        function evenodd(){
            var i=prompt("Enter Number");
            if(i%2==0){
                document.write("The given number is Even");
            }
            else{
                document.write("The given number is odd");
            }
        }
    </script>
    <body>
        <p>calculate the number is even or odd</p>
        <input type="button" onclick="evenodd()" value="Show prompt box" />
    </body>
</html>
