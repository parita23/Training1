<html>
    <head>
        <title>nested loop</title>
    </head>
    <script>
        //Take a number and check whether it is zero, positive or negative using nested IF…ELSE statement .
        function nestedLoopEx(){
            
            var num=prompt("Enter the number");
            if (num <= 0.0) {
             if (num == 0.0)
                document.write("You entered 0.");
             else
                document.write("You entered a negative number.");
            } else
                document.write("You entered a positive number.");
            return 0;
        }


        
        

    </script>
    <body>
        <p>Take a number and check whether it is zero, positive or negative using nested IF…ELSE statement .</p>
        <input type="button" onclick="nestedLoopEx()" value="Show prompt box" />
    </body>
</html>
