<html>
    <head>
        <title>Area of ractangle
        </title>
        <script>
            //area of rectangle
            function rectangle(){
                var a=prompt("Enter length");
                var b=prompt("Enter width");
                var c=a*b;
                document.write("Area of rectangle is:",c);
            }
        </script>
    </head>
    <body>
        <p>Area of ractangle</p>
    
        <input type="button" onclick="rectangle()" value="Show prompt box" />

    </body>
</html>
