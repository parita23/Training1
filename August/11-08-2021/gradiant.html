<!DOCTYPE html>
<html>
<head>
<style>
#grad1 {
  height: 100px;
  background-color: blue; /* For browsers that do not support gradients */
  background-image: linear-gradient(0deg, rgb(0, 183, 255), yellow);
}

#grad2 {
  height: 100px;
  background-color:coral; /* For browsers that do not support gradients */
  background-image: linear-gradient(90deg, rgb(161, 105, 167), yellow);
}

#grad3 {
  height: 100px;
  background-color:greenyellow; /* For browsers that do not support gradients */
  background-image: linear-gradient(180deg, rgb(208, 255, 0), yellow);
}

#grad4 {
  height: 100px;
  background-color:red; /* For browsers that do not support gradients */
  background-image: linear-gradient(-90deg, rgb(138, 22, 103), yellow);
}
</style>
</head>
<body>

<h1>Linear Gradients - Using Different Angles</h1>

<div id="grad1" style="text-align:center;">0deg</div><br>
<div id="grad2" style="text-align:center;">90deg</div><br>
<div id="grad3" style="text-align:center;">180deg</div><br>
<div id="grad4" style="text-align:center;">-90deg</div>

</body>
</html>
