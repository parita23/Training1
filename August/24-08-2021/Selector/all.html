<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			$('*').append(" - jQuery");
		});
	</script>
</head>
<body>
	<h1>CSS Selector: *</h1>
	<div>
		<p>Paragraph 1</p>
	</div>
	<p>Paragraph 2</p>
	<a href="google.com">google</a>
</body>
</html>
