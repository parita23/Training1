<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('div.myCSSClass').append(" - This div has myCSSClass");

        });
    </script>
</head>
<body>
	<h1>CSS Selector: element.CSSClass </h1>
	<div class="myCSSClass">
        	Inside Div Tag 1
	</div>
	<div>Inside Div Tag 2</div>
	<p class="myCSSClass">Paragraph 1</p>

</body>
</html>
