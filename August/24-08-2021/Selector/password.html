<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(":password").val("xyz")
        });
    </script>
</head>

<body>
    <h1>CSS Selector: :password </h1>
    <div>
        Username:
        <input type="text" />

        password :
        <input type="password" />
    </div>
</body>

</html>
