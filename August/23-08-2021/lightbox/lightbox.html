    <title>light box</title>
    
    <link rel="stylesheet" href="./dist/css/lightbox.min.css">

        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                transition: all.2s linear;
            }
            body{
                background: #222;
            }
            .gallary{
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                width: 90%;
                margin: 0 auto;
            }
            .gallary a{
                height: 200px;
                width: 300px;
                margin: 20px;
                border-radius: 5px;
                overflow: hidden;
                box-shadow: 0 3px 5px #000;
            }
            .gallary a img{
                height: 100%;
                width: 100%;
                object-fit: cover;
                
            }
            .gallary a img:hover{
                transform: scale(1.4);
            }
            h1{
                font-size: 50px;
                margin-top: 10px;
                color: #fff;
                text-align: center;
                text-transform: uppercase;
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>



</head>
<body>
    <h1>Lightbox gallary</h1>
    <div class="gallary">
