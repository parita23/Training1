<html>
<head>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
            $(document).ready(function () {
                 $("#LoadData").click(function (e) {
                    $.ajax({
                         url: "demo.html",
                        success: function (result,status,xhr) {
                          $("#myData").html(result);                                                                  
                         }
                    });
                });
            });
</script>
</head>
<body>
<button id="LoadData">Load Data</button>
<div id="myData"></div>
</body>
</html>
