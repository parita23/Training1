<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Thumbnail Image Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container bcontent">
        <!-- <h2>Bootstrap Thumbnail Image</h2>         -->
        <img src="img1.jpg" class="Thumbnail float-left" style="width:300px" alt=""/>
        <!-- <h>Bootstrap Rounded Corners Image</h2>         -->
        <img src="img2.jpg" class="rounded float-right" style="width:300px" alt="" />
        <!-- <h2>Bootstrap Circle Image</h2> -->       
        <img src="img3.jpg" class="rounded-circle mx-auto d-block" style="width:300px" alt="" /> 
    </div>

    
        
    
</body>
</html>
