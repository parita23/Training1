<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table with scroll</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    <style>
                        .table-fixed tbody {
                    height: 300px;
                    overflow-y: auto;
                    width: 100%;
                }

                .table-fixed thead,
                .table-fixed tbody,
                .table-fixed tr,
                .table-fixed td,
                .table-fixed th {
                    display: block;
                }

                .table-fixed tbody td,
                .table-fixed tbody th,
                .table-fixed thead > tr > th {
                    float: left;
                    position: relative;

                   
                }
                

    </style>
</head>
<body>
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-7 mx-auto bg-white rounded shadow">

                            <tbody>

                                </tr>
                                <tr>

                                <tr>

                                </tr>
                                <tr>

                                </tr>
                                <tr>

                                <tr>

                                    <td class="col-3">@john</td>
                                </tr>
                                <tr>
                                    <th scope="row" class="col-3">7</th>
                                    <td colspan="2" class="col-3">David</td>
                                    <td colspan="2" class="col-3">Bowie</td>
                                    <td class="col-3">@david</td>
                                </tr>
                                <tr>
                                    <th scope="row" class="col-3">8</th>

                                    <td class="col-3">Rodriguez</td>

                                </tr>
                                <tr>
                                    <th scope="row" class="col-3">10</th>

                                    <td colspan="2" class="col-6">Larry the Bird</td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                </div>
            </div>
        </div>
</body>
</html>
