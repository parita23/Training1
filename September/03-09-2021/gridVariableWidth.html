<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Variable Width Columns Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .content {
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row content" style="background:#dbdfe5">
            <div class="col-sm-5 bg-info">col 1</div>
            <div class="col-md-auto bg-warning">Variable width column content</div>
            <div class="col-sm-3 bg-danger">col 2</div>
        </div>
        <div class="row content">
            <div class="col bg-info">col 1</div>
            <div class="col bg-warning">col 2</div>
            <div class="col-md-auto bg-danger">Variable width column content</div>
        </div>
    </div>
</body>
</html>
