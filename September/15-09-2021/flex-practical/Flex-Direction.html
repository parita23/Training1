<!DOCTYPE html>
<html>
<head>
<style> 
.box-container{
    display: flex;
    /*flex-direction: column-reverse; */
    flex-wrap: wrap-reverse;
    gap: 10px 20px;
    row-gap: 100px;
    column-gap: 70px;
}
.box,img{
    width: 30%;
    font-size: 30px;
    margin: 20px;
    background-color: rgb(0, 255, 149);
    height: 100px;
    padding: 20px;
}
</style>
</head>
<body>
    <div class="container">
        <div class="box-container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>
    </div>
</body>
</html>
