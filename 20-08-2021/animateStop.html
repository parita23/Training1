<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>

    <script>
                $(document).ready(function(){
                $("#btn-start").click(function(){
                $("div").animate({height: 300}, 3000);
                $("div").animate({width: 300}, 3000);
                });
                $("#btn-stop").click(function(){
                $("div").stop();
                });
                });

            </script>

</head>
<body>
    
<button id="btn-start">Start Animation</button>
<button id="btn-stop">Stop Current Animation</button>
<div style="background:yellowgreen;height:100px;width:100px"></div>

    
</body>
</html>
