<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object for in</title>
</head>
<body>
    <script>
        var obj = {
            a: 1, 
            b: 2, 
            c: 3};

        for (const prop in obj) {
        console.log(`obj.${prop} = ${obj[prop]}`);
        }
    </script>
</body>
</html>
