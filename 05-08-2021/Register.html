<html>
<head>
    <title>
        regiration-form
    </title>
</head>
<body bgcolor="pink">
    <div class="regform">
        <h1>Registraion-Form</h1>
    </div>
    <div class="form1">
        <form>
            <fieldset>
                <legend>Personalia:</legend>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="parita"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="ganatra"><br><br>
        <label for="lang">Choose the language:</label>
        <select id="lang" name="language">
            <option value="java">java</option>
            <option value="c">c</option>
            <option value="c++">c++</option>
            <option value=".Net" selected>.Net</option>
            <option value="NodeJs">NodeJs</option>
            <option value="Android">Android</option>
        </select>
        <br><br>
        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email">
        
        <br>
        <label for="pwd">password:</label><br>
        <input type="password" id="pwd" name="pwd"><br><br>

        <label for="name">select your hobby:</label><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Dance">
        <label for="vehicle1"> Dancing</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="travel">
        <label for="vehicle2"> Travelling</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Read">
        <label for="vehicle3"> Reading</label><br><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
        <br><br>
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" value="blue">
        <br><br>
        
        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>
        <input type="submit"value="Submit">
            </fieldset>

        </form>
    </div>
</body>
</html>
