<html>
    <head>
        <title>average of 5 numbers</title>
    </head>
    <script>
        //average of 5 numbers
        
        function average(){
        
        var a=prompt("Enter number 1");
        var b=prompt("Enter number 2");
        var c=prompt("Enter number 3");
        var d=prompt("Enter number 4");
        var e=prompt("Enter number 5");
        sum=Number(a)+Number(b)+Number(c)+Number(d)+Number(e);
        var avg=sum/5;
        document.write("Average of 5 number is :",avg);
        }
        
    </script>
    <body>
         <p> average of 5 numbers</p>
         <input type="button" onclick="average()" value="Show prompt box" />
    </body>
</html>
