<html>
    <head>
        <title>reverse series</title>
    </head>
    <script>
        //printing reverse series
        function reverseSeries(){
            var start=prompt("Enter starting Number");
            var end=prompt("Enter starting Number");
            
            for(var i=start;i>=end;i=i-3){
            
                document.write(i+"<br>");
            }
            
        }
    </script>
            <p>reverse series</p>
            <input type="button" onclick="reverseSeries()" value="Show prompt box" />
        </body>
    </html>
