<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Method</title>
</head>
<body>
    <script>
        var a=new Date();
        document.write(a+"<br><br>");

        document.write(a.toDateString()+"<br><br>");

        document.write(a.getDate()+"<br><br>");

        document.write(a.getFullYear()+"<br><br>");

        document.write(a.getMonth()+"<br><br>");

        document.write(a.getDay()+"<br><br>");

        document.write(a.getHours()+"<br><br>");

        document.write(a.getMinutes()+"<br><br>");

        document.write(a.getSeconds()+"<br><br>");

        document.write(a.getMilliseconds()+"<br><br>");

        document.write(a.setDate(5)+"<br><br>");

        document.write(a.setFullYear(2022)+"<br><br>");

        document.write(a.setMonth(9)+"<br><br>");

    </script>
</body>
</html>
