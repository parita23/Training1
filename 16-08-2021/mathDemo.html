<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=Math.ceil(11.18);
        document.write(a+"<br><br>");

        var a=Math.floor(11.18)
        document.write(a+"<br><br>");

        var a=Math.round(11.18)
        document.write(a+"<br><br>");

        var a=Math.trunc(11.18)
        document.write(a+"<br><br>");

        var a=Math.max(11,22,55,77)
        document.write(a+"<br><br>");

        var a=Math.min(4,8,99,88)
        document.write(a+"<br><br>");

        var a=Math.sqrt(144)
        document.write(a+"<br><br>");

        var a=Math.cbrt(125)
        document.write(a+"<br><br>");

        var a=Math.pow(2,3)
        document.write(a+"<br><br>");

        var a=Math.random()
        document.write(a+"<br><br>");

        var a=Math.abs(-66.18)
        document.write(a+"<br><br>");

        var a=Math.PI
        document.write(a+"<br><br>");
    </script>
</body>
</html>
