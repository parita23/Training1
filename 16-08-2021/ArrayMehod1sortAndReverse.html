<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=["pari","zayka","ishita","teju"];
        document.write(a+"<br>"+"<br>");
        document.write("<p><b><h1>Sorting Array</h1></b></p>")
        a.sort();
        document.write(a+"<br>"+"<br>");
        document.write("<p><b><h1>Reverse Array</h1></b></p>")
        a.reverse();
        document.write(a+"<br>"+"<br>");
    </script>
</body>
</html>
