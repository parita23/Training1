<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=["pari","gfh","jghjdg","ppp"];
        document.write(a+"<br><br>");
        //slice (peek the value from between)
        var c=a.slice(2,4);
        document.write(c+"<br><br>");
        //splice(add value in between and delete also)
        a.splice(2,0,"nik","karan");
        document.write(a+"<br><br>");

    </script>
</body>
</html>
