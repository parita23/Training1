<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(":disabled").attr("placeholder", "disabled");
        });
    </script>
</head>

<body>
    <h1>CSS Selector: :disabled </h1>
    <div>
        Username:
        <input type="text"/> </br>
		Role:
        <input type="text"/></br>
        password :
        <input type="password" disabled />
    </div>
</body>

</html>
