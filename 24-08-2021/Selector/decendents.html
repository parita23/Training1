<!DOCTYPE html>
<html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			$('div p').append(" - This p tag is descendant of div tag");
		});
	</script>
</head>

<body>
	<h1>CSS Selector: Parent descendant</h1>
	<div>
		<p>Paragraph 1</p>
		<div>
			<p>
				Paragraph 2
			</p>
		</div>
	</div>
	<p>Paragraph 3</p>
	
		<p>Paragraph 4</p>
	
</body>

</html>
